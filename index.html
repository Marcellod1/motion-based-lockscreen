<html>
<head>
    <meta charset="utf-8">
    <title> Exercise Lock Screen Prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <!-- Include JQuery and handwriting scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>


<body>
    <div id="phone-home-screen">
        <div id="phone-border"></div>
        <div id="phone-lock-screen">            
            <div id="canvas-container">
                <h2 id="prompt">Do 10 pushups</h2>
                <h2 id="counter">Pushups: 0</h2>
                <div class="canvas-button" id="reset-button"></div>
                <div class="canvas-button" id="submit-button"></div>
            </div>
        </div>
    </div>

    <!-- include custom javascript -->
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
